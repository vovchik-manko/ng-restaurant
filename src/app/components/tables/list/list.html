<div
  fxLayout="column"
  fxLayout.gt-sm="row wrap"
  fxLayoutAlign.gt-sm="start center"

  fxLayoutGap.gt-sm="2%"
  fxLayoutGap.gt-md="3%">

  <div
    *ngFor="let table of tables"
    fxFlex.gt-sm="48%"
    fxFlex.gt-md="22%"
    class="mb-4">

    <mat-card>
      <mat-card-header>
        <mat-card-title>Table {{table.name}}</mat-card-title>
        <mat-card-subtitle>for {{table.size}} person(s)</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content class="text-center">
        {{table.status}}
      </mat-card-content>

      <mat-card-actions>
        <a
          mat-icon-button
          color="primary"
          title="Details"
          [routerLink]="['/tables', table.id]">

          <mat-icon>visibility</mat-icon>
        </a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
